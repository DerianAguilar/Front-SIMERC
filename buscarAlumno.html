<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>Enviar correo</title>
  </head>
  <body style="background-color: #dfe3ee;">
    <nav class="navbar navbar-expand-lg" style="background-color: #1f2126;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://www.fesc.edu.co/OK/img/25.png"
            alt="Logo"
            width="200"
            height="80"
            class="d-inline-block align-text-top"
          />
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                id="Home"
                style="color: white;"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registrarAlumno.html" style="color: white;"
                >Registrar Alumno</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="buscarAlumno.html" style="color: white;">Enviar Correo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="recordatorio.html" style="color: white;">Recordatorio</a>
            </li>
        </ul>
          </ul>
        </div>
      </div>
      <div style="display: flex; justify-content: flex-end; margin-right: 1rem">
        <a onclick="logout()" class="btn btn-danger">Salir</a>
      </div>
    </nav>

    <div class="container row" style="margin-top: 1rem;">

        <div class="col-md-8">
        <div>
            <form method="post">
                <div style="widtH: 100%;display: flex; gap: 5px; justify-content: flex-end">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="txtBuscar" name="libro"
                            placeholder="Buscar...">
                    </div>
                    <button type="button" onclick="buscarAlumn()" class="btn btn-user btn-block" name="save" style="background-color: #f2b63d; color:white">
                        Buscar
                    </button>
                </div>
            </form>
        </div>

      <table class="table" style="height: 400px; margin-top: 1rem;" id="tablaAlumn">
        <thead>
          <tr>
            <th scope="col">Documento</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Carrera</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <div
        class="card"
        style="width: 30rem; background-color: #1f2126; height: 500px"
      >
        <div
          style="
            margin: 2rem;
            display: flex;
            text-align: center;
            height: 300px;
            gap: 30px;
            flex-direction: column;
          "
        >
          <h5 class="card-title" style="color: white">Enviar Correo</h5>
          <form method="post">
            <div
              style="
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                gap: 10px;
              "
            >
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-user"
                  id="emailCorreo"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-user"
                  id="asunto"
                  placeholder="Asunto"
                  required
                />
              </div>
              <textarea
                id="desc"
                name="observaciones"
                rows="10"
                cols="50"
                placeholder="Descripcion"
              ></textarea>
              <button
                type="button"
                class="btn btn-user btn-block"
                name="save"
                style="background-color: #f2b63d"
                onclick="enviarCorreo()"
              >
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>

    
    <script src="js/buscarAlumno.js"></script>
    <script src="js/logout.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
      var enlace = document.getElementById('Home');
      var rol = localStorage.getItem('rol');

      if (rol == "ADMIN") {
        enlace.href = "panelAdmin.html";
      } else {
        enlace.href = "panelUser.html";
      }
    });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
