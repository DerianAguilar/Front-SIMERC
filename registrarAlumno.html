<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Registro Alumno</title>
  </head>
  <body style="background-color: #dfe3ee;">
    <nav class="navbar navbar-expand-lg" style="background-color: #1f2126;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://www.fesc.edu.co/OK/img/25.png"
            alt="Logo"
            width="200"
            height="80"
            class="d-inline-block align-text-top"
          />
          
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" id="Home" style="color: white;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registrarAlumno.html" style="color: white;">Registrar Alumno</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="buscarAlumno.html" style="color: white;">Enviar Correo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="recordatorio.html" style="color: white;">Recordatorio</a>
            </li>
          </ul>
        </div>
      </div>
      <div style=" display: flex; justify-content: flex-end; margin-right: 1rem;">
          <a onclick="logout()" class="btn btn-danger">Salir</a>
      </div>
    </nav>

    <div
      class="container"
      style="display: flex; justify-content: center; margin-top: 2rem"
    >
      <div
        class="card"
        style="width: 30rem; background-color: #1f2126; height: 600px"
      >
        <div
          style="
            margin: 2rem;
            display: flex;
            text-align: center;
            height: 300px;
            gap: 30px;
            flex-direction: column;
          "
        >
          <h5 class="card-title" style="color: white">Registrar Alumno</h5>
          <form method="post">
            <div
              style="
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                gap: 10px;
              "
            >
              <div class="row">
                <div class="form-group col-md-4">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="tDocu"
                    placeholder="Tipo"
                    required
                  />
                </div>
                <div class="form-group col-md-8">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="documento"
                    placeholder="Documento"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="nombre"
                    placeholder="Nombre"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="apellido"
                    placeholder="Apellido"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-user"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-user"
                  id="colegio"
                  placeholder="Colegio"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-user"
                  id="direccion"
                  placeholder="Direccion"
                  required
                />
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                    <select class="form-select" name="carrera" id="carrera">
                        <option selected>Carrera</option>
                        <option value="software">Ing software</option>
                        <option value="diseño">Diseño grafico</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="telefono"
                    placeholder="Telefono"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="nacionalidad"
                    placeholder="Nacionalidad"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="modalidad"
                    placeholder="Modalidad"
                    required
                  />
                </div>
              </div>
              <textarea
                id="observaciones"
                name="observaciones"
                rows="4"
                cols="50"
                placeholder="Observaciones"
              ></textarea>
              <button
                type="button"
                class="btn btn-user btn-block"
                name="save"
                style="background-color: #f2b63d"
                onclick="registrar()"
              >
                Registrar Alumno
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/registroAlumno.js"></script>
    <script src="js/logout.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
      var enlace = document.getElementById('Home');
      var rol = localStorage.getItem('rol');

      if (rol == "ADMIN") {
        enlace.href = "panelAdmin.html";
      } else {
        enlace.href = "panelUser.html";
      }
    });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
